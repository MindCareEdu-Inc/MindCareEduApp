{% extends 'base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
    
        <!-- Exibe mensagens de erro ou sucesso -->
        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <p class="text-sm text-center {% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}
    
        <form class="mt-6" method="POST">
            {% csrf_token %}
    
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Digite seu email" required>
            </div>
    
            <!-- Senha -->
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Digite sua senha" required>
            </div>
    
            <!-- BotÃ£o de Login -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md mt-6 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </form>
    </div>
</div>
</html>
{% endblock %}
