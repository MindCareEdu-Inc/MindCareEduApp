<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listat</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-10">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Lista de Alunos</h1>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="border border-gray-300 px-4 py-2">#</th>
                    <th class="border border-gray-300 px-4 py-2">Nome</th>
                    <th class="border border-gray-300 px-4 py-2">Turma</th>
                    <th class="border border-gray-300 px-4 py-2">CPF</th>
                    <th class="border border-gray-300 px-4 py-2">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover:bg-gray-100">
                    <td class="border bborder-gray-300 px-4 py-2 text-center">1</td>
                    <td class="border bborder-gray-300 px-4 py-2">Joao silva</td>
                    <td class="border bborder-gray-300 px-4 py-2 text-center">Turma A</td>
                    <td class="border bborder-gray-300 px-4 py-2 text-center">000.000.000-00</td>
                    <td class="border bborder-gray-300 px-4 py-2 text-center">aaaaaaaaaaa@gmail.com</td>
                </tr>
                <tr class="hover:bg-gray-100">
                    <td class="border bborder-gray-300 px-4 py-2 text-center">2</td>
                    <td class="border bborder-gray-300 px-4 py-2">Maria Oliveira </td>
                    <td class="border bborder-gray-300 px-4 py-2 text-center">Turma B</td>
                    <td class="border bborder-gray-300 px-4 py-2 text-center">111.111.111-11</td>
                    <td class="border bborder-gray-300 px-4 py-2 text-center">bbbbbbbbbbb@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
