{% extends 'base_generic.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center">Redefinir Senha</h2>
    
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <label for="password" class="block text-sm font-medium text-gray-700">Nova Senha</label>
        <input type="password" id="password" name="password" required
               class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md mt-4 hover:bg-blue-700">
            Salvar Senha
        </button>
    </form>
</div>
{% endblock %}
