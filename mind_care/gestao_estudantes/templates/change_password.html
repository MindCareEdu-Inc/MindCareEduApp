{% extends 'base_generic.html' %}

{% block title %}Alterar Senha{% endblock %}

{% block content %}
{% if messages %}
    <div class="mt-4">
        {% for message in messages %}
            <p class="text-sm text-center {% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    </div>
{% endif %}
<div class="container mx-auto py-10">
    <h2 class="text-2xl font-bold mb-6">Alterar Senha</h2>
    <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="current_password" class="block text-gray-700 font-bold mb-2">Senha Atual:</label>
            <input type="password" id="current_password" name="current_password" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700 font-bold mb-2">Nova Senha:</label>
            <input type="password" id="new_password" name="new_password" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700 font-bold mb-2">Confirme a Nova Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Alterar Senha</button>
    </form>
</div>
{% endblock %}
